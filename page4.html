<!DOCTYPE html>
<html>
<head>
	<title>Input Demo</title>
</head>
<body>
<p>Do you prefer cats or dogs?</p>
<form>
	<label for="dogs">Dogs: </label>
	<input id="dogs" type="radio" name="petChoice" value="dog">
	<label for="cats"> Cats: </label>
	<input id="cats" type="radio" name="petChoice" value="Cats">
	<p>Whats your favourite color?</p>
	<select name ="color">
		<option>Red</option>
		<option>orange</option>
		<option>yellow</option>
	</select>
	<p> Whats your current mood?</p>

	<select name="mood">
		<option value="Happy">: )</option>
		<option value="sad">: (</option>
		<option value="Neutral">: |</option>
	</select>

	<button>Go!</button>
</form>

</body>
</html>
