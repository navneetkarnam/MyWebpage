<!DOCTYPE html>
<html>
<head>
	<title>registration form</title>
</head>
<body>
<h1>Register!!</h1>
<hr>

<form>
	<label name="Fname">First Name: </label>
	<input id= "Fname" type="text" name="Fname" placeholder="firstname" required>
	<label name="Lname">Last Name: </label>
	<input id="Lname" type="text" name="Lname" placeholder="lastname" required>

</form>

<form>
	<label name="Male"> Male: </label>
	<input id="Male" type="radio" name="Gender" >
	<label name="female"> Female: </label>
	<input id="female" type="radio" name="Gender">
	<label name="other">Other: </label>
	<input id="other" type="radio" name="Gender">
</form>

<form>
	<label name="email">Email: </label>
	<input id="email" type="email" name="email" placeholder="email" required>
	<label name="pwd">Password: </label>
	<input id="pwd" type="password" name="pwd" placeholder="password" pattern=".{5,10}" required title="5 to 10 characters">
</form>

<form>
	<label name="dob">Birthday: </label>
	<select>
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>
		<option>Mar</option>
		<option>Apr</option>
		<option>May</option>
		<option>....</option>
		<option>Dec</option>
	</select>
	<select>
		<option>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>...</option>
		<option>31</option>
	</select>
	<select>
		<option>Year</option>
		<option>1990</option>
		<option>1991</option>
		<option>1992</option>
		<option>1993</option>
		<option>....</option>
		<option>2017</option>
	</select>
<hr>
<p>I agree to the terms and conditions!</p>
<button>Submit</button>
</form>
<form>
   <label>Click me!</label>
	<input type="button" onclick="chBackcolor('yellow');">
</form>
<script type="text/javascript">
function chBackcolor(color) {
   document.body.style.background = color;
}
</script>

</body>
</html>
